<!DOCTYPE html>

<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, width=device-width">

  <!-- http://getbootstrap.com/docs/5.1/ -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">

  <link href="/static/styles.css" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
  <script src="https://kit.fontawesome.com/4ec64f3872.js" crossorigin="anonymous"></script>
  
  <title>Symbiota</title>

</head>

<body>
  <nav class="navbar sticky-top navbar-expand-lg shadow-sm" style="background-color: #F2F9F1;">
    <div class="container">
      <a class="navbar-brand shadow-sm btn-1 nav-btn" href="{{ url_for('index') }}"
        style="font-weight: bold;">Symbiota</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="{{ url_for('index') }}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Search</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">About</a>
          </li>
        </ul>
      </div>
      <div class="d-flex">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    {% block main %}{% endblock %}
  </main>

</body>

<!-- Footer -->
<footer class="page-footer font-small" style="background-color:#F2F9F1;">

  <!-- Copyright -->
  <div class="footer-copyright text-center py-3">
    <p style="color:black;">Data provided free by <a href="https://api.earth911.com/">Earth911</a>. View <a
        href="https://api.earth911.com/">Earth911's Terms of Use</a>.</p>
  </div>
  <!-- Copyright -->

</footer>
</html>
